<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ほけんがかり</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<style>
    :root {
        --background: #1a1a2e;
        --color: #ffffff;
        --primary-color: radial-gradient(circle farthest-corner at 10% 20%, rgba(237, 3, 32, 0.87) 20.8%, rgba(242, 121, 1, 0.84) 74.4%);
    }

    * {
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--background);
        color: var(--color);
        letter-spacing: 1px;
        transition: background 0.2s ease;
    }

    a {
        text-decoration: none;
        color: var(--color);
    }

    h1 {
        font-size: 2.5rem;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        position: relative;
        width: 22.2rem;
        max-width: 100%; /* Ensures mobile responsiveness */
    }

    .form-container {
        border: 1px solid hsla(59, 66%, 75%, 0.158);
        box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(20px);
        padding: 2rem;
    }

    .login-container form input {
        display: block;
        padding: 14.5px;
        width: 100%;
        margin: 2rem 0;
        color: var(--color);
        background-color: #9191911f;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        font-size: 15px;
        backdrop-filter: blur(15px);
    }

    .login-container form input:focus {
        box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
    }

    .login-container form button {
        background-color:  rgba(237, 3, 32, 0.87) ;
        color: var(--color);
        display: block;
        padding: 13px;
        border-radius: 5px;
        font-size: 18px;
        letter-spacing: 1.5px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        margin-bottom: 2rem;
        transition: all 0.1s ease-in-out;
        border: none;
    }

    .login-container form button:hover {
        background-color: var(--primary-color);
        color: var(--color);
        padding: 13px;
        border:1px solid;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        margin-bottom: 2rem;
        transition: all 0.1s ease-in-out;
        transform: scale(1.02);
    }

    .circle {
        width: 8rem;
        height: 8rem;
        background: var(--primary-color);
        border-radius: 50%;
        position: absolute;
    }

    .illustration {
        position: absolute;
        top: -14%;
        right: -2px;
        width: 90%;
    }

    .circle-one {
        top: 0;
        left: 0;
        z-index: -1;
        transform: translate(-45%, -45%);
    }

    .circle-two {
        bottom: 0;
        right: 0;
        z-index: -1;
        transform: translate(45%, 45%);
    }

    .register-forget {
        margin: 1rem 0;
        display: flex;
        justify-content: space-between;
    }

    .opacity {
        opacity: 0.6;
    }

    .login-container form input:focus {
    animation: wobble 0.5s ease-in-out; /* Trigger wobble on focus */
    box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
}

@keyframes wobble {
    0% {
        transform: scale(1.025);
    }
    25% {
        transform: scale(1);
    }
    75% {
        transform: scale(1.025);
    }
    100% {
        transform: scale(1);
    }
}
</style>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">ログイン</h1>
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="text" class="form-control" id="username" name="username" placeholder="USERNAME" required>
                    <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD" required>
                    <button type="submit" class="btn btn-primary opacity">ログイン</button>
                </form>
                <div class="register-forget opacity">
                    <a href="{{ url_for('register') }}">新規登録</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
    </section>
    <script src="../static/js/bootstrap.js"></script>
</body>


</html>
